<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="girl">
     <img class="hero" src="illustration-hero.svg" alt="gril-img">
    </div>
    <div class="info">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            <div class="annual-plan">
                <img class="music" src="icon-music.svg" alt="music-icon">
                <strong class="ap">Annual Plan</strong>
                <h6>$59.99/year</h6>
                <a class="change" href="">Change</a>
            </div>
            <button class="proceed">Proceed to Payment</button>
            <button class="cancel"><strong class="co">Cancel Order</strong></button>
    </div>
    <div class="My-name">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nazia Zakir Husain Kabri</a>.
      </div>
    
</body>
</html>
